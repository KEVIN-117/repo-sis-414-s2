    <script>
        let number = 45;//prompt('Ingrese un numero');
        if (number % 2 === 0) {
            console.log(`El numero ${number} es par`);
        } else {
            console.log(`El numero ${number} es impar`);

        // switch

        let day = "lunes";

        switch (day) {
            case "lunes":
                console.log("Hoy es lunes");
                break;
            case "martes":
                console.log("Hoy es martes");
                break;
            case "miercoles":
                console.log("Hoy es miercoles");
                break;
            case "jueves":
                console.log("Hoy es jueves");
                break;
            default:
                console.log("No es un dia de la semana");

        }


        //1. crear una vector con al menos 5 numeros
        const arr = [1, 2, 3, 4, 5, 6]
        //2. recorrer e,l vector con el bucle fori y mostrar en consola
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        console.log('-------------------');

        //3. recorrer el vector con un bucle for of y motrar en consola solo aquellos que son pares
        for (let i of arr) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }

    </script>

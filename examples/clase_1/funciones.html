<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Funciones
    </h1>

    <script>
        function sumar(a, b) {
            //console.log(a + b);
            return a + b;
        }

        const dividir = function (a, b) {
            return a / b;
        }

        const restar = (a, b) => {
            return a - b;
        }

        const arr = Array.of(1, 2, 3, 4, 5, 6);

        arr.forEach((elem) => {
            console.log(elem);
        })

        let suma = sumar(2, 3);
        let resta = restar(5, 3);
        let div = dividir(10, 2);

        console.log(suma, resta, div);

    </script>
</body>

</html>
